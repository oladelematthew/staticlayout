<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Layout</title>
    <link rel="stylesheet" href="1.1.static-layout.css"/>
</head>
<body>
    <div class="wrapper">
        <nav class="top-nav">
           <div class="nav-container">
               <div class="left-arrow">
                   <a class="home-back" href="https://devhints.io/" target="blank"><img src="./assets/left-arrow.png" width="16px" height="16px"></a>
               </div>
               <a class="logo" href="https://devhints.io/" target="blank">Devhints.io</a>
               <div class="socials">
                   <ul class="social-media page-icons">
                       <li class="facebook link">
                           <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=966242223397117&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fsharer%2Fsharer.php%3Fu%3Dhttps%253A%252F%252Fdevhints.io%252F&cancel_url=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Fclose_window%2F%3Fapp_id%3D966242223397117%26connect%3D0%23_%3D_&display=popup&locale=en_US" target="blank"></a>
                       </li>
                       <li class="twitter link">
                           <a href="https://twitter.com/intent/tweet?text=Ridiculous%20collection%20of%20web%20development%20cheatsheets%20https://devhints.io/" target="blank"></a>
                       </li>
                   </ul>
               </div>
           </div> 
        </nav>

        <div class="body-one">
            <div class="site-header" role="banner">
                <h1>Rico's cheatsheets</h1>
                <p>Hey! I'm <a href="https://ricostacruz.com/" target="blank">@rstacruz</a>
                 and this is a modest collection of cheatsheets I've written.
                </p>
                <form data-js-search-form class="search" action="." method="GET">
                    <label class="search-box">
                        <span class="prefix">devhints.io</span>
                        <span class="sep">/</span>
                        <input name="q" type="text" autofocus data-js-search-input="Search...">
                    </label>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
